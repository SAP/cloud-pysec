sudo: false
language: python
matrix:
  fast_finish: true
  include:
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.8
      env: TOXENV=py38
    - python: 3.9
      env: TOXENV=py39
before_install:
  - python -m pip install --upgrade virtualenv
install:
  - pip install -U tox importlib_metadata

script: tox
deploy:
  provider: pypi
  skip_existing: true
  distribution: bdist_wheel sdist
  username: "__token__"
  password:
    secure: 
  on:
    tags: true
